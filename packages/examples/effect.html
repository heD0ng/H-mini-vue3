<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
        let { reactive, effect} = VueReactivity;
        const state = reactive({name:'zs', age: 18, a: 1, list:[1,2,3]});
        effect(() => {
            app.innerHTML = state.list[3] + '----' + state.list.length;
        })
        setTimeout(()=> {
            // state.list.length = 10;
            // state.list[4] = 4
            state.list.push(4);
        }, 5000)
    </script>
</body>
</html>
